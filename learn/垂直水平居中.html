<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrapper{
            position: relative;
            height: 400px;
            background: lightblue;
        }
        #content{
            position: absolute;
            width:200px;
            height: 200px;
            top:0;
            bottom:0;
            left:0;
            right:0;
            margin:auto;
            background: lightgray;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="content"></div>
    </div>
</body>
</html>
